<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cart</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="header-top__box">
          <div class="header-left__box">
            <form>
              <select class="header__lan">
                <option class="header__lan">EN</option>
              </select>
              <select class="header__lan">
                <option class="header__lan">USD</option>
              </select>
            </form>
          </div>
          <ul class="header-top__list">
            <li class="header-top__item">
              <a class="header-top__link" href="#">My profile</a>
            </li>
            <li class="header-top__item item2">
              <a class="header-top__link" href="./cart.html">Items</a>
            </li>
            <li class="header-top__item item3">
              <span class="header-top__price">$0.00</span>
            </li>
          </ul>
        </div>
        <div class="header_bottom">
          <a href="#">
            <img src="./img/logo.svg" alt="logo-img" />
          </a>
          <ul class="header-bottom__list"></ul>
        </div>
      </div>
    </header>
    <main>
      <!-- hero -->
      <section>
        <div class="container">
          <a class="page" href="./index.html">Back to</a>
          <ul class="about__list">
            <li class="about__item1">
              <h3 class="cart__title">PRODUCT</h3>
            </li>
            <ul class="cart__subtitle">
              <li class="about__item">
                <h3 class="cart__title">PRICE</h3>
              </li>
              <li class="about__item">
                <h3 class="cart__title">QTY</h3>
              </li>
              <li class="about__item">
                <h3 class="cart__title">UNIT PRICE</h3>
              </li>
            </ul>
          </ul>
          <ul class="cart__list"></ul>
          <h3>Total: $<span class="total">0</span></h3>
        </div>
      </section>
    </main>
    <script src="./cart.js"></script>
  </body>
</html>
